<div class="container">
	<div class="container ms-text-center">
		<p>
			<%=player%> character usage list:
		</p>
	</div>

	<table class="ms-table sort-table" data-sort="num,text,num,num,num,num,num">
		<thead>
			<tr>
				<th><a>Rank</a></th>
				<th><a>Character</a></th>
				<th><a>Games</a></th>
				<th><a>Wins</a></th>
				<th class="d-none d-sm-table-cell"><a>Losses</a></th>
				<th class="d-none d-sm-table-cell"><a>Draws</a></th>
				<th><a>Win rate</a></th>
			</tr>
		</thead>
		<tbody>
			<!-- <% let result=server.statisticsManager.getPlayerCharacterStats(player); for(let i=0; i < result.length; i++)
                { %> -->
			<tr>
				<td>
					<%=i + 1%>
				</td>
				<td>
					with <%=result[i].name%>
				</td>
				<td>
					<%=result[i].total%>
				</td>
				<td>
					<%=result[i].wins%>
				</td>
				<td class="d-none d-sm-table-cell">
					<%=result[i].losses%>
				</td>
				<td class="d-none d-sm-table-cell">
					<%=result[i].draws%>
				</td>
				<td>
					<%=(100 * result[i].winrate).toFixed(2)%>&percnt;
				</td>
			</tr>
			<!-- <% } %> -->
		</tbody>
	</table>
</div>
