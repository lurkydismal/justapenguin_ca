<div>
	<script defer src="./pages/js/statistics.js"></script>
	<script defer src="./pages/js/table_sort.js"></script>

	<div id="all-players">
		<div class="container ms-text-center">
			<button onclick="return _RemoveHash();">Character list</button>
			<p>Player list:</p>
		</div>

		<div class="container">
			<table class="ms-table sort-table" data-sort="num,text,,num,num,num,num,num">
				<thead>
					<tr>
						<th><a>Rank</a></th>
						<th><a>Player</a></th>
						<th class="d-none d-md-table-cell"></th>
						<th><a>Games</a></th>
						<th><a>Wins</a></th>
						<th class="d-none d-sm-table-cell"><a>Losses</a></th>
						<th class="d-none d-sm-table-cell"><a>Draws</a></th>
						<th><a>Win rate</a></th>
					</tr>
				</thead>
				<tbody>
					<!-- <% let result=server.statisticsManager.getPlayerStats(); for(let i=0; i < result.length; i++) { %> -->
					<tr>
						<td>
							<%=i + 1%>
						</td>
						<td><a onclick="return _RemoveHash();">
								<%=result[i].name%>
							</a></td>
						<td class="d-none d-md-table-cell">
							<a onclick="return _RemoveHash();">View games</a>
						</td>
						<td>
							<%=result[i].total%>
						</td>
						<td>
							<%=result[i].wins%>
						</td>
						<td class="d-none d-sm-table-cell">
							<%=result[i].losses%>
						</td>
						<td class="d-none d-sm-table-cell">
							<%=result[i].draws%>
						</td>
						<td>
							<%=(100 * result[i].winrate).toFixed(2)%>&percnt;
						</td>
					</tr>
					<!-- <% } %> -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- "characterStatistics.html"

	"playerStatistics.html"

	"characterMatchupStatistics.html" -->
</div>
