<div style="overflow-y: scroll;">
	<script defer src="./pages/js/chart.min.js"></script>

	<script defer src="./pages/js/characters.js"></script>
	<script defer src="./pages/js/table_sort.js"></script>

	<div class="container">
		<div class="h5 ms-content ms-text-center py-4 shadow">
			Select a character.
		</div>
	</div>
	<div class="container char-select p-2">
		<div class="char-img-wrap"><img class="char-img" src="./pages/img/chars/c1.png" data-id="c1"></div>
		<div class="char-img-wrap"><img class="char-img" src="./pages/img/chars/c2.png" data-id="c2"></div>
		<div class="char-img-wrap"><img class="char-img" src="./pages/img/chars/c3.png" data-id="c3"></div>
	</div>
	<img id="bg-img" class="bg-img" src="">
	<div id="char-info-container" class="container char-info" hidden>
		<div class="row">
			<div class="col-sm shadow">
				<h3><a id="char-wiki" onclick="return _RemoveHash();">Wiki page</a></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<table id="char-players" class="sort-table" data-sort="num,text,,num,num,num,num,num">
					<thead>
						<tr>
							<th><a>Rank</a></th>
							<th><a>Player</a></th>
							<th class="d-none d-md-table-cell"></th>
							<th><a>Games</a></th>
							<th><a>Wins</a></th>
							<th class="d-none d-sm-table-cell"><a>Losses</a></th>
							<th class="d-none d-sm-table-cell"><a>Draws</a></th>
							<th><a>Win rate</a></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Player</td>
							<td class="d-none d-md-table-cell">
								<a onclick="return _RemoveHash();">View games</a>
							</td>
							<td>10000</td>
							<td>0</td>
							<td class="d-none d-sm-table-cell">
								5000
							</td>
							<td class="d-none d-sm-table-cell">
								5000
							</td>
							<td>
								100.02&percnt;
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Player2</td>
							<td class="d-none d-md-table-cell">
								<a onclick="return _RemoveHash();">View games</a>
							</td>
							<td>100002</td>
							<td>0</td>
							<td class="d-none d-sm-table-cell">
								50001
							</td>
							<td class="d-none d-sm-table-cell">
								50001
							</td>
							<td>
								1002.00&percnt;
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
